<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品牌-车系-车型中间表维护</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap-table.min.js}"></script>
</head>
<body>
<div th:replace="~{common/common::topbar}"></div>

<div style="margin: auto;width: 90%">
    <div class="row">
        <div class="col-sm-2" style="text-align: center">
            <div th:replace="~{common/common::adminSideBar}"></div>
        </div>
        <div class="col-sm-10">
            <div style="margin: auto;text-align: center">
                <h3>品牌-车系-车型中间表维护</h3>
            </div>
            <div class="container">
                <form>
                    <table class="table table-hover table-bordered">
                        <caption>车辆数据</caption>
                        <thead>
                        <tr>
                            <th>品牌</th>
                            <th>系列</th>
                            <th>车型</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <select class="form-control" id="brand">
                                    <option th:each="data:${brandList}" th:value="${data.getSheetid()}">
                                        [[${data.getDicttypename()}]]
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control" id="series">
                                    <option th:each="data:${seriesList}" th:value="${data.getSheetid()}">
                                        [[${data.getDicttypename()}]]
                                    </option>
                                </select>
                            </td>
                            <td>
                                <select class="form-control" id="model">
                                    <option th:each="data:${modelList}" th:value="${data.getSheetid()}">
                                        [[${data.getDicttypename()}]]
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: center">
                                <button class="btn btn-success btn-lg" id="dict_add" type="button">添加</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-warning btn-lg" type="reset">重置</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <h2 id="tip" style="text-align: center"></h2>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/middle/CarDetailedMiddle/CarDetailedMiddle.js}"></script>

<div th:replace="~{common/common::footbar}"></div>


</body>
</html>
