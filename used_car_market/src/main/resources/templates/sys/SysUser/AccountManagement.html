<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/sys/SysUser/login.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body class="text-center">
<!-- 引入导航栏 -->
<div th:replace="~{common/common::topbar}"></div>

<div class="container">
    <form>
        <table class="table table-hover table-bordered">
            <caption>账户管理</caption>
            <thead>
            <tr>
                <th width="30%">字段</th>
                <th>数据</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>用户名</td>
                <td>
                    <input id="username" type="text" class="form-control" autocomplete="off" th:value="${session.SYS_USER.getUsername()}" placeholder="请输入用户姓名">
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <div class="row">
                        <div class="col-sm-10">
                            <input id="phone" type="text" class="form-control" autocomplete="off" th:value="${session.SYS_USER.getPhone()}" placeholder="请输入新手机号">
                        </div>
                        <div class="col-sm-1">
                            <a type="button" class="btn btn-success" id="editphone">修改</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <div class="row">
                        <div class="col-sm-10">
                            <input id="password" type="password" class="form-control" autocomplete="off" th:value="${session.SYS_USER.getPassword()}" placeholder="请输入新密码">
                        </div>
                        <div class="col-sm-1">
                            <a type="button" class="btn btn-success" id="editpassword">修改</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>人员昵称</td>
                <td>
                    <div class="row">
                        <div class="col-sm-10">
                            <input id="petName" type="text" class="form-control" autocomplete="off" th:value="${session.SYS_USER.getPetname()}" placeholder="请输入新昵称">
                        </div>
                        <div class="col-sm-1">
                            <a type="button" class="btn btn-success" id="editpetname">修改</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>人员类别</td>
                <td>
                    <input id="personnalcategory" type="text" class="form-control" readonly th:value="${session.SYS_USER.getPersonnalcategory()}">
                </td>
            </tr>
            <tr>
                <td>等级</td>
                <td>
                    <input id="grade" type="text" class="form-control" readonly th:value="${session.SYS_USER.getGrade()}">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a type="button" class="btn btn-success btn-lg" id="edit">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
        <h2 id="tip" style="text-align: center"></h2>
    </form>
</div>

<!-- 引入页脚 -->
<div th:replace="~{common/common::footbar}"></div>

<input id="sheetid" type="text" class="form-control hidden" th:value="${session.SYS_USER.getSheetid()}" readonly>

<script th:src="@{/js/sys/SysUser/AccountManagement.js}"></script>
</body>
</html>
